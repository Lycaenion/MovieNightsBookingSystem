<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="/style/style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
        <script>
            function start(){
                gapi.load('auth2', function(){
                    auth2 = gapi.auth2.init({
                        client_id : "798561573318-qp57ibgmiekqvh5rko17tvuk9gdlhjcs.apps.googleusercontent.com",
                        scope: "https://www.googleapis.com/auth/calendar.events"
                    });
                });
            }
        </script>
        <script src="/JS/Auth.js" defer></script>
    </head>
    <body>
        <h1>Hello</h1>
        <button id="signinButton">Sign in with google</button>
        <div id = "searchDiv">
            <form class="searchForm">
                <input id="searchMovie" type="search" placeholder="Sök film">
                <button id="searchBtn" type="button">Sök</button>
            </form>
        </div>

        <div id="result">
            <p>Filmer</p>
            <button id="pickMovie" type = button> Boka film</button>
        </div>
        <div id="event">
            <p id = "movieNight">Din filmkväll</p>

            <p id="movieTitle"></p>
            <button id = "bookEvent">Boka</button>
        </div>
        <div id="dates">
            <button id = "findAvailableTimes" type="button">Hitta tider</button>
            <p id = datesTitle>Lediga kvällar</p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="JS/Movie.class.js"></script>
        <script src="JS/RequestHandler.js"></script>
        <script src="JS/WebHandler.js"></script>
        <script src="JS/Main.js"></script>

    </body>
</html>
